<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsf/core">
    <h:head>
        <title>Swinburne Library Book</title>
    </h:head>
    <h:body>
        <h:form>

            <h3>
                Available book list
            </h3>

            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:inputText title="bookName" id="name"
                                         value="#{bookManagedBean.name}">
                                <f:passThroughAttribute name="placeHolder" value="Search..."> </f:passThroughAttribute>
                                
                            </h:inputText>
                        </td>
                        <td>
                            <h:selectOneMenu id="category"
                                             value="#{bookManagedBean.category}">
                                <f:selectItem itemValue="ALL" itemLabel="All"></f:selectItem>  
                                <f:selectItem itemValue="Fiction" itemLabel="Fiction"></f:selectItem>                                
                                <f:selectItem itemValue="Programming" itemLabel="Programming"></f:selectItem>
                                <f:selectItem itemValue="Horror" itemLabel="Horror"></f:selectItem>
                                <f:selectItem itemValue="Novel" itemLabel="Novel"></f:selectItem>
                                <f:selectItem itemValue="Romantic" itemLabel="Romantic"></f:selectItem>
                            </h:selectOneMenu>
                        </td>
                        <td>
                            <h:commandButton id="submit" value="Submit" 
                             action="#{bookManagedBean.searchBooks}">
                                <f:ajax listener="#{bookManagedBean.listener}" execute="@form" render="search-table" />
                            </h:commandButton>
                        </td>
                    </tr>

                </tbody>
            </table>


            <h:dataTable id="search-table" value="#{bookManagedBean.searchList}" var="book" border="2"
                         cellspacing="1" cellpadding="1">
                <h:column>
                    <c:facet name="header">Book ID</c:facet>
                        #{book.bookId}
                </h:column>
                <h:column>
                    <c:facet name="header">Name</c:facet>
                        #{book.name}
                </h:column>
                <h:column>
                    <c:facet name="header">Author</c:facet>
                        #{book.author}
                </h:column>
                <h:column>
                    <c:facet name="header">Category</c:facet>
                        #{book.category}
                </h:column>
                <h:column>
                    <c:facet name="header">Quantity</c:facet>
                        #{book.quantity}
                </h:column>

            </h:dataTable>

        </h:form>
    </h:body>
</html>
